
<video autoplay muted>
  <source src="../assets/video3.mp4" type="video/mp4">
</video>

<div class="btn">
  <button mat-button *ngIf="(auth.isAuthenticated$ | async) === false" (click)="signup()">
    <mat-icon>login</mat-icon>
    <p class="p1">Start Now</p>
  </button>
  <button mat-button routerLink="/home"  *ngIf="(auth.isAuthenticated$ | async)">
    <mat-icon>login</mat-icon>
    <p class="p1">Start Now</p>
  </button>
</div>
