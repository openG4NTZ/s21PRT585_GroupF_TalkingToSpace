
<div class="container">
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <ul>
    <li *ngFor="let user of usersList">
      {{ user.user_profile_name }}
    </li>
  </ul>
  <label for="username"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="userName" id="userName" required
  [ngModel]="currentUser.username"
  (ngModelChange)="currentUser.username = $event">

  <label for="name"><b>Profile Name</b></label>
  <input type="text" placeholder="Enter Profile Name" name="profileName" id="profileName" required
  [ngModel]="currentUser.user_profile_name"
  (ngModelChange)="currentUser.user_profile_name = $event">

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" id="email" required
  [ngModel]="currentUser.user_email"
  (ngModelChange)="currentUser.user_email = $event">

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" id="psw" required
  [ngModel]="currentUser.user_password"
  (ngModelChange)="currentUser.user_password = $event">

  <label for="psw-repeat"><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
  <hr>

  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  <button type="submit" class="registerbtn" (click)="signup()">Sign Up</button>
</div>

<div class="container signin">
  <p>Already have an account? <a href="/login">Login</a>.</p>
</div>
